version: "3.1"
rules:

  - rule: Decir 'saludo' inmediatamente
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Decir 'adiós' inmediatamente
    steps:
      - intent: goodbye
      - action: utter_goodbye
  
  - rule: Responder con alegría al buen estado de ánimo
    steps:
      - intent: mood_great
      - action: utter_happy

  - rule: Intentar animar al usuario
    steps:
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help 

  - rule: Activación de Fallback para Core Policy
    steps:
      - active_loop: null
      - intent: nlu_fallback
      - action: action_default_fallback

  - rule: Responder preguntas frecuentes (FAQ)
    steps:
      - intent: ask_faq
      - action: action_search_faq
      - action: action_listen

  - rule: Responder a la petición de ayuda
    steps:
      - intent: help
      - action: utter_help
      - action: action_listen

  - rule: Responder a la petición de contacto
    steps:
      - intent: request_contact_info
      - action: utter_contact_info

  - rule: Responder a la petición de horario
    steps:
      - intent: request_hours
      - action: utter_hours

  - rule: Detener el flujo o formulario actual
    condition:
      - active_loop: appointment_form 
    steps:
      - intent: stop
      - action: action_deactivate_loop
      - action: utter_ask_rephrase
      - active_loop: null

  - rule: Interrupción del Formulario por info de Contacto
    condition:
      - active_loop: appointment_form 
    steps:
      - intent: request_contact_info
      - action: utter_contact_info
      - action: appointment_form
      
  - rule: Interrupción del Formulario por Horario
    condition:
      - active_loop: appointment_form 
    steps:
      - intent: request_hours
      - action: utter_hours
      - action: appointment_form

  - rule: Activar lista de Pokémon
    steps:
      - intent: consultar_lista_pokemon
      - action: action_get_all_pokemon

  - rule: Activar detalles de un Pokémon
    steps:
      - intent: consultar_pokemon_especifico
      - action: action_get_pokemon_detail

  - rule: Pedir Pokémon si no se menciona
    steps:
      - intent: consultar_pokemon_especifico
      - action: utter_pedir_pokemon